{% extends "base.html" %}

{% block content %}
    <section class="post">
        <header class="major">
            <h1>My CV / Resume</h1>
            <p>Latest version â€” updated {{ cv.upload_date.strftime('%B %d, %Y') if cv else 'never' }}</p>
        </header>

        {% if cv %}
            <div style="margin: 2rem 0; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
                <embed src="{{ cv.filename }}" 
                type="application/pdf" width="100%" height="900px">
            </div>

            <ul class="actions">
                <li>
                    <a href="{{ cv.filename }}" 
                        class="button primary large" 
                        download="{{ cv.original_name }}">
                        Download CV (PDF)
                    </a>
                </li>
            </ul>
        {% else %}
            <p style="text-align: center; font-style: italic; color: #777;">
                No CV uploaded yet.
            </p>
        {% endif %}
    </section>
{% endblock %}
